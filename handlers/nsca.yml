---
# nsca handlers freebsd_nagios

- name: Enable and start nsca
  listen: enable and start nsca
  ansible.builtin.service:
    name: "{{ bsd_nsca_service }}"
    state: started
    enabled: true
  when: bsd_nsca_enable|bool

- name: Disable and stop nsca
  listen: disable and stop nsca
  ansible.builtin.service:
    name: "{{ bsd_nsca_service }}"
    state: stopped
    enabled: false
  when: bsd_nsca_enable|bool

- name: Start nsca
  listen: start nsca
  ansible.builtin.service:
    name: "{{ bsd_nsca_service }}"
    state: started
  when: bsd_nsca_enable|bool

- name: Stop nsca
  listen: stop nsca
  ansible.builtin.service:
    name: "{{ bsd_nsca_service }}"
    state: stopped
  when: bsd_nsca_enable|bool

- name: Restart nsca
  listen: restart nsca
  ansible.builtin.service:
    name: "{{ bsd_nsca_service }}"
    state: restarted
  when: bsd_nsca_enable | bool

- name: Reload nsca
  listen: reload nsca
  ansible.builtin.service:
    name: "{{ bsd_nsca_service }}"
    state: reloaded
  when: bsd_nsca_enable | bool

